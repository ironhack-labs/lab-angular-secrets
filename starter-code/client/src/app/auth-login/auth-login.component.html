<h2>Log In</h2>
<div class="container">
<form>
    <div class="form-group">
        <label for="formGroupExampleInput">Username: </label>
        <input type="text" [(ngModel)]="username" class="form-control" name ="username">
    </div>
    <div class="form-group">
        <label for="formGroupExampleInput2">Pasword: </label>
        <input type="password" [(ngModel)]="password" class="form-control" name="password">
    </div>
    <button (click)="logIn()" type="button" class="btn btn-primary btn-lg btn-block">Log In</button>
</form>
</div>
