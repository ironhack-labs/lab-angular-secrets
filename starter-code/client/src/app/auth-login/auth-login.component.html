<h1> Authentication Sample </h1>
<form>
  <h2> Login</h2>
  <label> Username </label>
  <input type="text" [(ngModel)]="loginInfo.username" name="username"/>
  <br>
  <label> Password </label>
  <input type="password" [(ngModel)]="loginInfo.password" name="password"/><br>
  <button type="submit"> Submit </button>
</form>

<p>Don't have an account? </p>
<button (click)="signup()" [routerLink]="['signup']"> signup </button>

<p class="error"> {{ error }} </p>
