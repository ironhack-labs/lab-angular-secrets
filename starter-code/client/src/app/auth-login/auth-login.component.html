<form (ngSubmit)="submitMyForm(myForm)"  #myForm="ngForm">

    <p> Username
      <input type="email" #myUsername="ngModel" name="username" [(ngModel)]="username"/>
    </p>
    <p> Password
      <input type="password" name="password" [(ngModel)]="password" required />
    </p>

    <button type="submit"> Login </button>
  </form>
