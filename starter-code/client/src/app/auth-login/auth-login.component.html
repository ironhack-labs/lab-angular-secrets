<div class="container">
  <form>
    <div>
      <label>Username</label>
      <input name="username" type="text" [(ngModel)]="username" />
    </div>
    <div>
      <label>Password</label>
      <input type="password" name="password" [(ngModel)]="password" />
    </div>
    <button class="action" (click)="login()" class="action">Log in</button>
    <a [routerLink]="['/signup']" >You don't have an account?</a>
  </form>
</div>
