<h1> Authentication Sample </h1>
<form (ngSubmit )="onSubmitSignup(SignupForm)" #signupForm="ngForm">
  <h2> Signup</h2>
  <label> Username </label>
  <input type="text" [(ngModel)]="formInfo.username" name="username"/>
  <br>
  <label> Name </label>
  <input type="text" [(ngModel)]="formInfo.name" name="name"/>
  <br>
  <label> Password </label>
  <input type="password" [(ngModel)]="formInfo.password" name="password"/><br>
  <button type="submit"> Submit </button>
</form>

<p>Already have an account? </p>
<button (click)="login()" [routerLink]="['login']" > login </button>

<p class="error"> {{ error }} </p>
