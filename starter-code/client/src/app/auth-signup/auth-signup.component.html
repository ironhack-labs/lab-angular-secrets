<div class="sign">
<form>
  <h2> Signup </h2>
  <div>Username</div>
  <input type="text" [(ngModel)]="username" name="username"/>
  <br>
  <div>Name</div>
  <input type="text" [(ngModel)]="name" name="name"/>
  <br>
  <div>Your Secret</div>
  <input type="text" [(ngModel)]="secret" name="secret"/>
  <br>
  <div>Password</div>
  <input type="password" [(ngModel)]="password" name="password"/>

  <div style="padding-top:30px">
    <button (click)="signup()" class="p-3 mb-2 bg-dark text-white"> signup </button>
  </div>
</form>
<p class="error"> {{ error }} </p>
</div>
