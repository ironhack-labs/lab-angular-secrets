<section class="container">
  <div class="row">
  <h3 class="center-align">SIGN UP</h3>
    <article class="col s6 offset-s3">
      <form method="POST" action="formulario-contacto.php">
        <div class="input-field">
          <i class="material-icons prefix">perm_identity</i>
          <label for="username">Username</label>
          <input type="text" [(ngModel)]="username" name="username" required>
        </div>

        <div class="input-field">
          <i class="material-icons prefix">face</i>
          <label for="name">Name</label>
          <input type="text" [(ngModel)]="name" name="name" required>
        </div>
        
        <div class="input-field">
          <i class="material-icons prefix">screen_lock_portrait</i>
          <label for="secret">Your secret</label>
          <input type="password" [(ngModel)]="secret" name="secret" required>
        </div>

         
        <div class="input-field">
          <i class="material-icons prefix">lock</i>
          <label for="password">Password</label>
          <input type="password" [(ngModel)]="password" name="password" required>
        </div>

        
        <p class="center-align">
          <button (click)="signup(username, name, secret, password)"class="waves-effect waves-light btn" type="submit"><i class="material-icons right">send</i>Sign up</button>
        </p>

      </form>

    </article>
  </div>
</section>
