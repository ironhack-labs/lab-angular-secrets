<h1>Sign Up</h1>
<div class="container">
<form>
    <div class="form-group">
        <label for="formGroupExampleInput">Username</label>
        <input type="text" [(ngModel)]="formInfo.username" class="form-control" id="formGroupExampleInput" placeholder="Username" name ="username">
    </div>
    <div class="form-group">
        <label for="formGroupExampleInput2">Name</label>
        <input type="text" [(ngModel)]="formInfo.name" class="form-control" id="formGroupExampleInput2" placeholder="Name" name="name">
    </div>
    <div class="form-group">
        <label for="formGroupExampleInput2">Your Secret</label>
        <input type="password" [(ngModel)]="formInfo.secret" class="form-control" id="formGroupExampleInput3" placeholder="Secret" name="secret">
    </div>
    <div class="form-group">
        <label for="formGroupExampleInput2">Password</label>
        <input type="password" [(ngModel)]="formInfo.password" class="form-control" id="formGroupExampleInput4" placeholder="password" name="password">
    </div>
    <button (click)="signup()" type="button" class="btn btn-primary btn-lg btn-block">Sign Up</button>
</form>
</div>
